                    <input class="w3-radio" type="radio" name="answer" value="no" />

       </div> 

       <div class = "input_multi">

            <div class="question">
                <label> question </label>

            <div class="options">

                    <input class="w3-check" type="checkbox" checked="checked" value=""/>

       <div class="input_radio">

            <div class="question">
                <label> question </label>
            </div>
                
            <div class="options">
                     

            </div>

       </div>

       <div class ="input_dropdown">

            <div class="question">
                <label> question </label>
            </div>
        
            <div class="options">
                <select class="w3-select" name="option">
                    <option value="" disabled selected>Choose your option</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>

       </div>

       <div class="input_small">

            <div class="question">
                <label> question </label>
            </div>            

            <div class="options">
                <input class="w3-input" name="answer" type="text" />
            </div>

       </div>

       <div class="input_big">
            
            <div class="question">

            </div>

            </div>
